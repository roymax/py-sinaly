<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Sinaly</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" media="screen,projection" href="/static/stylesheets/screen.css">
	<link rel="stylesheet" type="text/css" media="print" href="/static/stylesheets/print.css">
	<!--[if IE]>
		<link rel="stylesheet" type="text/css" media="screen,projection" href="/static/stylesheets/ie.css">	
	<![endif]-->
	<link rel="stylesheet" type="text/css" media="screen,projection" href="/static/stylesheets/style.css">
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
	<script src="/static/javascripts/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>

    {% endblock %}
</head>
<body>
	<div id="header">
		<div class="container" style="mini_height:100%">
			Sinaly
		</div> 
	</div>
    <div id="warp" class="container">
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</div>
	<div id="footer" >
		<div class="container">        
			{% block footer %}
        		&copy; Copyright 2010 by <a href="http://blog.roynotes.com/">Roy</a>.
        	{% endblock %} 
		</div>
    </div>
